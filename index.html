<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEase - Online Shopping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="logo">ShopEase</div>
    <nav>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Offers</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- HERO -->
<section class="hero">
    <div class="hero-text">
        <h1>Smart Shopping Starts Here</h1>
        <p>Discover amazing products at best prices</p>
        <a href="#" class="btn">Shop Now</a>
    </div>
</section>

<!-- PRODUCTS -->
<section class="products">
    <h2>Featured Products</h2>

    <div class="product-grid">
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product">
            <h3>Wireless Headphones</h3>
            <p>₹2,999</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product">
            <h3>Smart Watch</h3>
            <p>₹4,999</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product">
            <h3>Running Shoes</h3>
            <p>₹3,499</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product">
            <h3>Backpack</h3>
            <p>₹1,299</p>
            <button>Add to Cart</button>
        </div>
    </div>
</section>

<!-- FOOTER -->
<footer>
    <p>© 2025 ShopEase | Online Shopping Platform</p>
</footer>

</body>
</html>
