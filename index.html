<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SimpleShop – Online Store</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="logo">SimpleShop</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Categories</a>
        <a href="#">Offers</a>
        <a href="#">Contact</a>
    </nav>
</header>

<!-- HERO -->
<section class="hero">
    <div class="hero-content">
        <h1>Shop Smart. Shop Simple.</h1>
        <p>Clean design • Easy shopping • Best prices</p>
        <a href="#" class="btn">Browse Products</a>
    </div>
</section>

<!-- PRODUCTS -->
<section class="products">
    <h2>Popular Products</h2>

    <div class="product-grid">
        <div class="product-card">
            <img src="https://via.placeholder.com/250">
            <h3>Wireless Headphones</h3>
            <p class="price">₹2,999</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/250">
            <h3>Smart Watch</h3>
            <p class="price">₹4,499</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/250">
            <h3>Running Shoes</h3>
            <p class="price">₹3,799</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/250">
            <h3>Backpack</h3>
            <p class="price">₹1,299</p>
            <button>Add to Cart</button>
        </div>
    </div>
</section>

<!-- FOOTER -->
<footer>
    <p>© 2025 SimpleShop | Clean UI Online Store</p>
</footer>

</body>
</html>
